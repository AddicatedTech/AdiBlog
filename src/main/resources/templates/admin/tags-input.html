<!DOCTYPE html>
<!-- saved from url=(0093)# -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签新增</title>
</head>

<body>
    <!-- 导航   inverted 反转的意思-->
    <nav th:replace="admin/_fragments  :: menu(3)"></nav>
    <!-- 二级导航 面包屑 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="active item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class=" teal item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:object="${tag}"
                th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left compact labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>
                <!-- 错误信息显示 -->
                <div class="ui error message"></div>

                <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                    <i class="close icon"></i>
                    <div class="header">Validation failed</div>
                    <p th:errors="*{name}">Input content not valid</p>
                    </div>
                
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui  teal submit  button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- 底部 -->
    <footer th:replace="admin/_fragments  :: footer"></footer>
    <th:block th:replace="_fragments :: script"></th:block>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.ui.form').form({
            fields: {
                name: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入分类名称'
                    }]
                }
            }
        });

    </script>


</body>

</html>
