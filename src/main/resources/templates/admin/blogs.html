<!DOCTYPE html>
<!-- saved from url=(0093)# -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <title>博客管理</title>
</head>

<body>
    <!-- 导航   inverted 反转的意思-->
    <nav th:replace="admin/_fragments  :: menu(1)"></nav>
    <!-- 二级导航 面包屑 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <!-- container 为了更好的适应移动终端 -->
        <div class="ui container">
            <form action="#" method="POST" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">日常学习</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <!-- label 标签作用是与上面的recommend建立关系，当点击文字的时候也可以勾选单选框 -->
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </form>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>学习TODOlist</td>
                        <td>认知升级</td>
                        <td>是</td>
                        <td>2020-11-15</td>
                        <td>
                            <a href="#" class="ui mini teal basic button">编辑</a>
                            <a href="#" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini  pagination menu">
                                <a href="" class="item">上一页</a>
                                <a href="" class="item">下一页</a>
                            </div>
                            <a href="#" class="ui mini teal basic right floated button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 底部 -->
    <footer th:replace="admin/_fragments  :: footer"></footer>
    <th:block th:replace="_fragments :: script"></th:block>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</body>

</html>
