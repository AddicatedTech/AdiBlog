<!DOCTYPE html>
<!-- saved from url=(0093)# -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <title>分类管理</title>

</head>

<body>
    <!-- 导航   inverted 反转的意思-->
    <nav th:replace="admin/_fragments  :: menu(2)"></nav>
    <!-- 二级导航 面包屑 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容 -->
    <!-- Content -->
    <div class="m-container-small m-padded-tb-mid">
        <div class="ui container">
            <!--notification-->
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">Notification:</div>
            <p th:text="${message}">Operation success</p>
        </div>
        <!--table-->
        <table class="ui table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th class="right aligned">Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${type.id}">1</td>
                <td th:text="${type.name}">abcd</td>
                <td class="right aligned">
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini olive button"> Edit </a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini orange button">Delete</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination menu" th:if="${page.totalPages} > 1">
                        <a th:href="@{/admin/types/(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">
                            <i class="left chevron icon"></i>
                        </a>
                        <a th:href="@{/admin/types/(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                    <a href="#" th:href="@{/admin/types/input}" class="ui right floated basic olive button">Add</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- Footer -->
<main class="m-sticky-site-content"></main>
<footer th:replace="admin/_fragments :: footer"></footer>
<!-- JavaScript -->
<th:block th:replace="_fragments :: script"></th:block>
<script>
    //close notification
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
